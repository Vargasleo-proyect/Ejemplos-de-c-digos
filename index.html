<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Código</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ejemplos de Código</h1>
        <p>Aprende Python y pseudocódigo con estilo.</p>
    </header>

    <main>
        <section class="codigo">
            <h2>Python</h2>
            <pre><code class="language-python">
# Ejemplo de código en Python
def saludo():
    print("Hola, mundo!")
            </code></pre>
        </section>

        <section class="codigo">
            <h2>PSeInt</h2>
            <pre><code class="language-pseudocode">
# Ejemplo en pseudocódigo
Algoritmo Saludo
  Escribir "Hola, mundo!"
FinAlgoritmo
            </code></pre>
        </section>

        <section class="audio">
            <h3>Música Relajante</h3>
            <audio controls autoplay loop>
                <source src="tu-musica.mp3" type="audio/mpeg">
                Tu navegador no soporta audio.
            </audio>
        </section>
    </main>
</body>
</html>
